<ion-header>
  <ion-toolbar>
    <ion-title>Movie App - Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

      <ion-tab-button tab="latest-movie">
        <ion-icon name="star"></ion-icon>

      <ion-tab-button tab="catalog">

  </ion-tabs>
</ion-content>
